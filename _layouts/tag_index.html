---
layout: default
---
<h>{{page.title}}</h>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
    <time style="color:#666;font-size:11px;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> <a href='{{post.url}}'>{{post.title}}</a>
    <ul>
      {% for tag in post.tags %}
      <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>

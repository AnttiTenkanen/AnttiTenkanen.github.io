<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/samples.css" type="text/css" />
    <style>
      .map {
        height: 700px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v3.19.1/build/ol.js" type="text/javascript"></script>
    <title>Maptest</title>
    <p> Click anywhere on the map to get coordinates. </p>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="overlay" style="background-color: white; border-radius: 10px; border: 1px solid black; padding: 5px 10px;"></div>
    <script type="text/javascript">
    
      // create a vector source that loads a GeoJSON file
      var vectorSource = new ol.source.GeoJSON({
        projection: 'EPSG:3857',
        url: '../assets/data/countries.geojson'
      });
      // a vector layer to render the source
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      
      // Overlay
       var overlay = new ol.Overlay({
        element: document.getElementById('overlay'),
        positioning: 'bottom-center'
        });
      
      // Joensuu / kartan keskipiste
      var JoensuuCG = ol.proj.transform([29.4326, 62.3607], 'EPSG:4326', 'EPSG:3857');
      
      // Kartta
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          opacity: 0.6,
          brightness: 0.2
          })
        ],
        
        // Kartan näkymä
        view: new ol.View({
          center: JoensuuCG,
          zoom: 5
        })
      });
      
        //FUNKTIOT tähän ehkä

        // HIIREN NÄPÄYTYS (KOORDINAATIT)
        // register an event handler for the click event
        map.on('click', function(event) {
          // extract the spatial coordinate of the click event in map projection units
          var coord = event.coordinate;
          // transform it to decimal degrees
          var degrees = ol.proj.transform(coord, 'EPSG:3857', 'EPSG:4326');
          // format a human readable version
          var hdms = ol.coordinate.toStringHDMS(degrees);
          // update the overlay element's content
          var element = overlay.getElement();
          element.innerHTML = hdms;
          // position the element (using the coordinate in the map's projection)
          overlay.setPosition(coord);
          // and add it to the map
          map.addOverlay(overlay);
        });
    </script>
  </body>
</html>
